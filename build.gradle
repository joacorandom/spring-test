buildscript {
  repositories {
    mavenCentral()
  }
  dependencies {
    classpath 'com.google.cloud.tools:appengine-gradle-plugin:2.2.0'
  }
}

plugins {
	id 'java'
	// Apply the application plugin to add support for building an application
	id 'application'
	id 'org.springframework.boot' version '2.2.6.RELEASE'
	id 'io.spring.dependency-management' version '1.0.9.RELEASE'
}

version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.11'

repositories {
	mavenCentral()
}

dependencies {
	// This dependency is found on compile classpath of this component and consumers
	implementation 'com.google.guava:guava:26.0-jre'
	
	compile group: 'org.springframework.boot', name: 'spring-boot-gradle-plugin', version: '2.2.6.RELEASE', ext: 'pom'
	compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: '2.2.6.RELEASE'
	compile group: 'org.springframework.boot', name: 'spring-boot-starter-jdbc', version: '2.2.6.RELEASE'
	compile group: 'org.springframework.boot', name: 'spring-boot-starter-security', version: '2.2.6.RELEASE'
	compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.2.6.RELEASE'

	//implementation 'org.springframework.cloud:spring-cloud-gcp-starter:1.0.0.RELEASE'
	//implementation 'org.springframework.cloud:spring-cloud-gcp-starter-sql-mysql:1.0.0.RELEASE'

	compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.13'
	compile group: 'io.jsonwebtoken', name: 'jjwt', version: '0.9.1'


}


mainClassName = 'com.example.Application'
apply plugin: 'com.google.cloud.tools.appengine'